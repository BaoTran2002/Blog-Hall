{% extends "layout.html" %}
{% block content %}
<article class="media content-section">
    <div class="media-body">
        <form action="/delete" method="POST">
            <div class="form-group">
                <label for="password-register">Password</label>
                <input type="password" name="password" class="form-control" id="password-register"
                    placeholder="Enter your password" autofocus autocomplete="off">
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" name="confirmation" class="form-control" id="confirm-password"
                    placeholder="Confirm your password" autofocus autocomplete="off">
            </div>
            <!-- Button trigger modal -->
            <button type="submit" class="btn btn-danger">Delete Account</button>
        </form>
    </div>
</article>
{% endblock %}
