{% extends "layout.html" %}
{% block content %}
<div class="content-section">
  <!----------------------Profile------------------------------>
  <div class="media">
    <img class="rounded-circle account-img" src="{{ avatar }}">
    <div class="media-body">
      <h2 class="account-heading">{{ current_user.username }}</h2>
      <p class="text-secondary">{{ current_user.email }}</p>
    </div>
  </div>
  <!------------------------Update Profile--------------------->
  <form action="/profile" method="POST" enctype="multipart/form-data">
    <div class="form-group">
      <label for="username-update">Username</label>
      <input type="text" name="username" class="form-control" id="username-update" placeholder="Upadate your username"
        autofocus autocomplete="off" maxlength="20">
    </div>
    <div class="form-group">
      <label for="password-update">Password</label>
      <input type="password" name="password" class="form-control" id="password-update" placeholder="Enter your password"
        autofocus autocomplete="off">
    </div>
    <div class="form-group">
      <label for="confirm-password">Confirm Password</label>
      <input type="password" name="confirmation" class="form-control" id="confirm-password"
        placeholder="Confirm your password" autofocus autocomplete="off">
    </div>
    <div class="form-group">
      <label for="update-profile">Update profile picture</label>
      <input type="file" class="form-control-file" id="update-profile" accept="image/png, image/jpeg" name="profile_avatar" >
    </div>
    <button type="submit" class="btn btn-primary">Update Profile</button>
  </form>
</div>
<div class="border-top pt-3">
  <small class="text-muted">
    Delete Your Account? <a href="{{url_for('delete')}}" class="ml-2" style="color: red;">Delete</a>
  </small>
</div>
{% endblock %}
