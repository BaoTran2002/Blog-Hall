{% extends "layout.html" %}
{% block content %}
    {% for post in posts %}
        <article class="media content-section">
          <img class="rounded-circle article-img" alt="avatar-image" src="{{ url_for('static', filename='profile_photos/' + post.author.image_file) }}">
          <div class="media-body">
            <div class="article-metadata">
              <a class="mr-2" href="/profile/{{ post.author.id }}">{{ post.author.username }}</a>
              <small class="text-muted">{{ post.time_stamp.strftime('%m-%m-%Y') }}</small>
            </div>
            <h2><a class="article-title" href="/post/{{ post.id }}">{{ post.title }}</a></h2>
            <p class="article-content">{{ post.content }}</p>
          </div>
        </article>
    {% endfor %}
{% endblock content %}
